<form>
    <img class="mb-4" src="/static/img/logo.jpg" alt="" width="100" height="100">

      <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First name" Required>

  <div class="col-md">

  </div>
  </div>

    <div class="form-floating">
      <input type="text" class="form-control" id="username" name="username" placeholder="username" Required>

    </div>
  </div>
  <div class="col-md">
    <div class="form-floating">
      <select class="form-select" id="profession" name="profession" aria-label="Floating label select example">

        <option value="Working">Working Professional</option>
        <option value="Other">Other</option>
      </select>
      <label for="floatingSelectGrid">Works as</label>
    </div>
  </div>
    <div class="form-floating">
      <input type="email" class="form-control" id="email" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" placeholder="Password">

    <button id="submit" class="w-100 btn btn-lg btn-primary" >Register</button>
    </div>
