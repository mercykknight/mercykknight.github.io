      /* Styles for desktop screens */
      @media screen and (min-width: 768px) {
        .post-form {
          margin: 30%;
          margin-top: 2px;
          margin-bottom: 4px;
          align-items: left;

      /* Styles for mobile screens */
      @media screen and (max-width: 767px) {
        .post-form {
          margin: 0;
          margin-bottom: 4px;
          align-items: left;
          justify-content: left;
          background-color: gainsboro;
          padding: 15px;
          border-radius: 5px;
        }
      }
      #submit{
        width: 50%;
        margin: 0 auto;
        position: relative;

      }
      #Progress_Status {
        width: 52%;
        background-color: #ddd;
        text-align: center;
        justify-content: center;
        margin: 0 auto;
      }
        
      #myprogressBar {
        width: 0%;
        height: 7px;
        background-color: #4CAF50;
        text-align: center;
        line-height: 10px;
        color: black;
      }
      .dash{
        background: #f9f9f9;  /* Light gray background for contrast */
        padding: 20px;
      }
      .card {
        background: #ffffff;      /* White background */
        border-radius: 10px;      /* Rounded corners */
        padding: 20px;            /* More padding for a spacious look */
        transition: box-shadow 0.3s ease, transform 0.3s ease; /* Smooth transition for hover effects */
      }
      .card:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* More pronounced shadow */
        transform: translateY(-5px); /* Slight lift effect */
      }

      .col-sm-4 {
        margin-bottom: 20px; /* Space out the blog boxes vertically */
      }
