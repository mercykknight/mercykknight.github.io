<div id="user-list" class="row mt-4"></div>
<center>
  <div class="profile-banner">
    <h1> Profile</h1><br>
    <form action="https://mercykknight.github.io/user.html" method="get" style="display: flex; justify-content: center;">
      <input type="text" class="form-control" id="search-query" placeholder="Enter Username To search" width="300px" aria-label="Username" aria-describedby="basic-addon1">
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
  
<br>
<div class="dp-box">
  <img class="dp" id="profile-image" src="/img/avatar.jpg"><br></div>
  <h3>First Name: <span id='first_name' style="color: purple;"></span><h3>
  <h3>Last Name: <span id='last_name' style="color: purple;"></span><h3>
  <h3>Username : <span id='username' style="color: purple;"></span><h3>
  <h3>Email: <span id='email' style="color: purple;"></span><h3>
  <h3>Profession: <span id='profession' style="color: purple;"></span><h3>
  <h3>About: <span id='about' style="color: purple;"></span><h3>
  <h3>Account Status: <span id='status' style="color: green;">Active</span><h3>
<br>
<a href="/account">Edit Info</a>
  </div>
</center>

<script>
  const form = document.querySelector('form');
  const input = document.getElementById('search-query');

  form.addEventListener('submit', (event) => {
    event.preventDefault();
    const searchQuery = input.value.trim();
    if (searchQuery) {
      const url = '/user.html?user='+searchQuery;
      window.location.href = url;
    }
  });
</script>
