  <script>
    function formatText(command, value = null) {
            document.execCommand(command, false, value);
            updatePreview();
        }

        function updatePreview() {
            document.getElementById("preview").innerHTML = document.getElementById("editor").innerHTML;
        }
        function changeSize() {
        let selectedSize = document.getElementById("size").value;
        document.execCommand("formatBlock", false, selectedSize);
    }
    let dropZone = document.getElementById('drop-zone');

    dropZone.addEventListener('dragover', function (e) {
      e.preventDefault();
      dropZone.classList.add('drag-over');
    });

    dropZone.addEventListener('dragleave', function (e) {
      e.preventDefault();
      dropZone.classList.remove('drag-over');
    });

    dropZone.addEventListener('drop', function (e) {
      e.preventDefault();
      dropZone.classList.remove('drag-over');
      let files = e.dataTransfer.files;
      // handle file upload
      console.log(files);
    });

    dropZone.addEventListener('click', function (e) {
      let fileInput = dropZone.querySelector('input[type="file"]');
      fileInput.click();
    });

    dropZone.querySelector('input[type="file"]').addEventListener('change', function (e) {
      let files = e.target.files;
      // handle file upload
      console.log(files);
    });

    const fileInput = document.getElementById("file");
    const fileCount = document.getElementById("file-count");
    const fileNames = document.getElementById("file-names");

    fileInput.addEventListener("change", function () {
      // Get the number of files selected
      const count = this.files.length;
      fileCount.innerText = `${count} files selected`;

      // Get the name of each file and display on the page
      let names = "";
      for (let i = 0; i < count; i++) {
        names += `${this.files[i].name}<br>`;
      }
      //fileNames.innerHTML = names;
    });
