  /* Button Styles for Toolbar */

    border: none;

    cursor: pointer;

  }

    transform: translateY(-3px); /* Slight upward movement */
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); /* Darker shadow on hover */
  }

    transform: translateY(1px); /* Button depression effect when clicked */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Slight shadow when clicked */
  }

  <script>
    function removeFormatting() {
        // Remove all styles (bold, italic, underline, etc.) from the selected text or cursor position
        document.execCommand('removeFormat', false, null);
        // Remove all inline styles and HTML tags
        const plainText = editorContent.replace(/(<([^>]+)>)/gi, "").replace(/<([a-z][a-z0-9]*)[^>]*>/gi, "<$1>"); // Removes all HTML tags
        document.getElementById('editor').innerHTML = plainText; // Sets the plain text content back to the editor
    }

    
    function addVideo() {
      const videoUrl = prompt("Enter the URL of the video (YouTube or MP4):");
      if (videoUrl) {
        let embedCode = "";

        // Check if the URL is a YouTube link
        if (videoUrl.includes("youtube.com") || videoUrl.includes("youtu.be")) {
          // Extract the YouTube video ID
          const videoId = videoUrl.split("v=")[1]?.split("&")[0] || videoUrl.split("/").pop();
          embedCode = `<iframe width="560" height="315" src="https://www.youtube.com/embed/${videoId}" 
                        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen></iframe>`;
        } else if (videoUrl.endsWith(".mp4")) {
          // Embed MP4 video
          embedCode = `<video controls style="max-width: 80%; height: auto;">
                        <source src="${videoUrl}" type="video/mp4">
                        Your browser does not support the video tag.
                      </video>`;
        } else {
          alert("Invalid video URL. Please provide a valid YouTube or MP4 video link.");
          return;
        }

        // Insert the video embed code into the editor
        document.execCommand("insertHTML", false, embedCode);
      }
    }
    function addImage() {
      const imageUrl = prompt("Enter the URL of the image:");
      if (imageUrl) {
        // Insert the image with max width 80% and height auto
        document.execCommand(
          "insertHTML",
          false,
          `<img src="${imageUrl}" style="max-width: 80%; height: auto;" alt="Image">`
        );
      }
    }
    function addLink() {
      const url = prompt("Enter the URL for the link:");
      if (url) {
        // Use the execCommand to insert a link
        document.execCommand("insertHTML", false, `<a href="${url}" target="_blank">${url}</a>`);
      }
    }
    // function formatText(command, value = null) {
    //         document.execCommand(command, false, value);
    //         updatePreview();

    function formatText(command, value = null) {
        if (command === 'code') {
            // Check if the user has selected text
            const selectedText = window.getSelection().toString();
            const selectedRange = window.getSelection().getRangeAt(0);
            const parentElement = selectedRange.startContainer.parentNode;
            console.log(selectedText);
            if (parentElement.tagName === 'CODE' || (parentElement.tagName === 'PRE' && parentElement.firstChild.tagName === 'CODE')) {
                // If it's wrapped in <code> or <pre><code>, remove the formatting by unwrapping it
                document.execCommand('removeFormat', false, null);
                } else {
                // Wrap selected text in <pre><code> if it's not already in a code block
                if (selectedText.toString()) {
                    document.execCommand('insertHTML', false, '<pre><code>' + selectedText.toString() + '</code></pre>');
                }
            }
        } else {
            // For other commands like bold, italic, etc.
            document.execCommand(command, false, value);
        }

        updatePreview();
    }

    function updatePreview() {
          document.getElementById("preview").innerHTML = document.getElementById("editor").innerHTML;
      }

        names += `${this.files[i].name}<br>`;
      }
      //fileNames.innerHTML = names;
    });

    document.addEventListener('keydown', function(event) {
        // Check if the Enter key (keyCode 13) is pressed
        if (event.keyCode === 13) {
            const selection = window.getSelection();
            const range = selection.getRangeAt(0);
            const parentElement = range.startContainer.parentNode;

            // If the cursor is inside <pre><code>, prevent adding extra <code> tag
            if (parentElement.tagName === 'CODE' || (parentElement.tagName === 'PRE' && parentElement.firstChild.tagName === 'CODE')) {
                event.preventDefault(); // Prevent the default Enter action (inserting a <code><br></code>)
                document.execCommand('insertHTML', false, '<br>'); // Insert a line break without wrapping it in a <code> tag
            }
        }
    });
